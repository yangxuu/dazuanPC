<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019爱采购中国行</title>
    <link rel="stylesheet" href="./css/newCommon.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div id="Iview-box">

        <img id="Iview-bg" src="./images/v-bg.jpg" alt="">
        <div id="date-desc">9月3日 震撼开场</div>

        <img id="Iview-img1" src="./images/v-p5.png" alt="">
        <img id="Iview-img2" src="./images/v-come.png" alt="">
        <img id="Iview-img3" src="./images/v-p6.png" alt="">
        <img id="Iview-img4" src="./images/v-code.png" alt="">
        <img id="Iview-img5" src="./images/v-p1.png" alt="">
        <img id="Iview-img6" src="./images/v-p2.png" alt="">
        <img id="Iview-img7" src="./images/v-p3.png" alt="">
        <img id="Iview-img8" src="./images/v-p4.png" alt="">
        <div id="bottom-title">
            <div id="b-row1">2019爱采购中国行东莞站</div>
            <div id="b-row2">让我们一起期待盛大开启</div>
            <div id="b-row3">主办单位：百度爱采购 承办单位：中国材料网 朝阳企讯通</div>
            <div id="b-row4">支持单位：广东省电子商务协会 东莞市电子商务协会</div>
        </div>
    </div>
</body>
<script>
    var Iviewbg = document.getElementById("Iview-bg"); //背景图
    var Iviewbox = document.getElementById("Iview-box"); //外层盒子
    var dateDesc = document.getElementById("date-desc"); //第一行字
    var bottom = document.getElementById("bottom-title"); //最后一行字


    var Iview1 = document.getElementById("Iview-img1");
    var Iview2 = document.getElementById("Iview-img2");
    var Iview3 = document.getElementById("Iview-img3");
    var Iview4 = document.getElementById("Iview-img4");
    var Iview5 = document.getElementById("Iview-img5");
    var Iview6 = document.getElementById("Iview-img6");
    var Iview7 = document.getElementById("Iview-img7");
    var Iview8 = document.getElementById("Iview-img8");

    var w = document.body.clientWidth;
    var H = w * 2.13;
    Iviewbg.style.width = w + "px";
    Iviewbg.style.height = H + "px";
    Iviewbg.style.marginLeft = -(w / 2) + "px";

    Iviewbox.style.width = w + "px";
    Iviewbox.style.height = H + "px";
    // 从这里开始
    dateDesc.style.top = H * 0.038 + "px"
    // 图1
    Iview1.style.width = w * 0.5 + "px"
    Iview1.style.height = H * 0.09 + "px"
    Iview1.style.top = H * 0.07 + "px"
    // 图2
    Iview2.style.width = w * 0.284 + "px"
    Iview2.style.height = H * 0.023 + "px"
    Iview2.style.top = H * 0.175 + "px"
    // 图3
    Iview3.style.width = w * 0.32 + "px"
    Iview3.style.height = H * 0.0139 + "px"
    Iview3.style.top = H * 0.31 + "px"
    // 图4
    Iview4.style.width = w * 0.11 + "px"
    Iview4.style.height = H * 0.063 + "px"
    Iview4.style.top = H * 0.34 + "px"
    // 图5
    Iview5.style.width = w * 0.39 + "px"
    Iview5.style.height = H * 0.0419 + "px"
    Iview5.style.top = H * 0.49 + "px"
    // 图6
    Iview6.style.width = w * 0.396 + "px"
    Iview6.style.height = H * 0.0419 + "px"
    Iview6.style.top = H * 0.58 + "px"
    // 图7
    Iview7.style.width = w * 0.39 + "px"
    Iview7.style.height = H * 0.0419 + "px"
    Iview7.style.top = H * 0.67 + "px"
    // 图8
    Iview8.style.width = w * 0.39 + "px"
    Iview8.style.height = H * 0.063 + "px"
    Iview8.style.top = H * 0.75 + "px"
    // 这里结束
    bottom.style.top = H * 0.88 + "px"


    window.addEventListener("resize", function () {
        var w = document.body.clientWidth;
        var H = w * 2.13;
        Iviewbg.style.width = w + "px";
        Iviewbg.style.height = H + "px";
        Iviewbg.style.marginLeft = -(w / 2) + "px";

        Iviewbox.style.width = w + "px";
        Iviewbox.style.height = H + "px";
        // 从这里开始
        dateDesc.style.top = H * 0.038 + "px"
        // 图1
        Iview1.style.width = w * 0.5 + "px"
        Iview1.style.height = H * 0.09 + "px"
        Iview1.style.top = H * 0.07 + "px"
        // 图2
        Iview2.style.width = w * 0.284 + "px"
        Iview2.style.height = H * 0.023 + "px"
        Iview2.style.top = H * 0.175 + "px"
        // 图3
        Iview3.style.width = w * 0.32 + "px"
        Iview3.style.height = H * 0.0139 + "px"
        Iview3.style.top = H * 0.31 + "px"
        // 图4
        Iview4.style.width = w * 0.11 + "px"
        Iview4.style.height = H * 0.063 + "px"
        Iview4.style.top = H * 0.34 + "px"
        // 图5
        Iview5.style.width = w * 0.39 + "px"
        Iview5.style.height = H * 0.0419 + "px"
        Iview5.style.top = H * 0.49 + "px"
        // 图6
        Iview6.style.width = w * 0.396 + "px"
        Iview6.style.height = H * 0.0419 + "px"
        Iview6.style.top = H * 0.58 + "px"
        // 图7
        Iview7.style.width = w * 0.39 + "px"
        Iview7.style.height = H * 0.0419 + "px"
        Iview7.style.top = H * 0.67 + "px"
        // 图8
        Iview8.style.width = w * 0.39 + "px"
        Iview8.style.height = H * 0.063 + "px"
        Iview8.style.top = H * 0.75 + "px"
        // 这里结束
        bottom.style.top = H * 0.88 + "px"
    }, false)


    window.addEventListener("scroll", function (e) {
        var w = document.body.clientWidth;
        var H = w * 2.13;
        var t = document.documentElement.scrollTop || document.body.scrollTop;
        if (t >= 0.146*H) {
            Iview3.style.animation = "ani3 .5s forwards"
        }
        if (t >= 0.3*H) {
            Iview5.style.animation = "ani5 .5s forwards"
        }
        if (t >= 0.44*H) {
            Iview6.style.animation = "ani6 .5s forwards"
        }
        if (t >= 0.53*H) {
            Iview7.style.animation = "ani7 .5s forwards"
        }
        if (t >= 0.6*H) {
            Iview8.style.animation = "ani8 .5s forwards"
        }
    });
</script>

</html>
